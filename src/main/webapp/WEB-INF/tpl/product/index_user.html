<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products">
                        <div class="card-body bgc-white brc-default-m2" style="padding-left: 80px;">
                            <div class="jqtree" id="id-jqtree-categories"></div>
                        </div>
                    </div><!--/category-products-->



                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">Features Items</h2>
                    <!--#foreach($item in $list)-->
                    <div class="col-sm-4">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="/data/files/${item.att_file_code}" alt="" style="height: 257px;"/>
                                    <h2>$${item.price}</h2>
                                    <p><a href="view.jsp?id=${item.id}">
                                        ${item.title}
                                    </a></p>
                                    <a href="/cart/add.jsp?id=${item.id}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                </div>
                                <div class="product-overlay">
                                    <div class="overlay-content">
                                        <h2>$${item.price}</h2>
                                        <p><a href="view.jsp?id=${item.id}">
                                            ${item.title}
                                        </a></p>
                                        <a href="/cart/add.jsp?id=${item.id}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--#end-->
                </div><!--features_items-->
                <div class="float-right">$pagebar</div>
            </div>
        </div>
    </div>
</section>
