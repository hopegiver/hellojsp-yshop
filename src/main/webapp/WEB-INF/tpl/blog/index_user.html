<div class="mainmenu pull-left">
    <ul class="nav navbar-nav collapse navbar-collapse">
        <li><a href="/index.jsp">Home</a></li>
        <li><a href="/product/index_user.jsp">Product</a></li>
        <li><a href="/blog/index_user.jsp" class="active">Blog</a></li>
    </ul>
</div>
</div>
<div class="col-sm-3">
    <div class="search_box pull-right">
        <form name="form1" method="get" class="form-inline float-right">
            <input type="text" name="s_keyword" class="form-control">
            <input class="btn btn-default get" type="submit" value="Search" style="width: 50px;margin-top: 0;">
        </form>
        ${form_script}
    </div>
</div>
</div>
</div>
</div><!--/header-bottom-->
</header><!--/header-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="blog-post-area">
                    <h2 class="title text-center">Latest From our Blog</h2>
                    <!--#foreach($item in $list)-->
                    <div class="single-blog-post">
                        <h3>
                            <a href="view.jsp?id=${item.id}">${item.subject}</a>
                        </h3>
                        <div class="post-meta">
                            <ul>
                                <li><i class="fa fa-user"></i> ${item.name}</li>
                                <li><i class="fa fa-clock-o"></i> ${item.reg_date}</li>
                                <li><i class="fa fa-calendar"></i> ${item.reg_date}</li>
                            </ul>
                            <span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
								</span>
                        </div>
                        <a href="">
                            <img src="/data/files/${item.att_file_code}" alt="" style="height: 430px;">
                        </a>
                        <p> ${item.content_title}</p>
                        <a  class="btn btn-primary" href="blog_detail.jsp?id=${item.id}">Read More</a>
                    </div>
                    <!--#end-->
                </div>
                <div class="float-right">$pagebar</div>
            </div>
        </div>
    </div>
</section>
