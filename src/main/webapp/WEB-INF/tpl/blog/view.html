<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="blog-post-area">
                    <h2 class="title text-center"> ${msg.blog_detail}</h2>
                    <div class="single-blog-post">
                        <h3>${info.subject}</h3>
                        <div class="post-meta">
                            <ul>
                                <li><i class="fa fa-user"></i>${info.name}</li>
                                <li><i class="fa fa-clock-o"></i> ${info.reg_date}</li>
                                <li><i class="fa fa-calendar"></i> ${info.reg_date}</li>
                            </ul>
                            <span>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star-half-o"></i>
								</span>
                        </div>
                        <a href="">
                            <img src="/data/file/${info.att_file_code}" alt="">
                        </a>
                        <p>
                            ${info.content}
                        <p>


                    </div>
                </div><!--/blog-post-area-->

                <div class="rating-area">
                    <ul class="ratings">
                        <li class="rate-this">${msg.rate_item}:</li>
                        <li>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </li>
                        <li class="color">(6 ${msg.votes})</li>
                    </ul>
                </div><!--/rating-area-->

                <div class="response-area">
<!--                    <h2> ${totalC.total} RESPONSES</h2>-->
                    <ul class="media-list">
                        <!--#foreach($item in $comments)-->
                        <li class="media">
                            <div class="media-body">
                                <ul class="sinlge-post-meta">
                                    <li><i class="fa fa-clock-o"></i>${item.reg_date}</li>
                                </ul>
                                <p> ${item.comment}</p>
                            </div>
                        </li>
                        <!--#end-->
                    </ul>
                </div><!--/Response-area-->
                <div>
                    <div class="row">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-8">
                            <div>
                                <span>*</span>
                                <form name="form1" method="post">
                                    <textarea name="comment" rows="11"></textarea>
                                    <input type="submit" value="${msg.post} ${msg.comment}" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!--/Repaly Box-->
            </div>
        </div>
    </div>
</section>
