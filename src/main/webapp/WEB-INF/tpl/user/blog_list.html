<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products">
                        <div class="card-body bgc-white brc-default-m2" style="padding-left: 80px;">
                            <div class="jqtree" id="id-jqtree-categories"></div>
                        </div>
                    </div><!--/category-products-->
                    <div class="shipping text-center">
                        <img src="images/home/shipping.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="blog-post-area">
                    <h2 class="title text-center">Latest From our Blog</h2>
                    <!--#foreach($item in $list)-->
                        <div class="single-blog-post">
                            <h3>
                                <a href="blog_detail.jsp?id=${item.id}">${item.subject}</a>
                            </h3>
                            <div class="post-meta">
                                <ul>
                                    <li><i class="fa fa-user"></i> ${item.name}</li>
                                    <li><i class="fa fa-clock-o"></i> ${item.reg_date}</li>
                                    <li><i class="fa fa-calendar"></i> ${item.reg_date}</li>
                                </ul>
                                <span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
								</span>
                            </div>
                            <a href="">
                                <img src="/data/files/${item.att_file_code}" alt="" style="height: 430px;">
                            </a>
                            <p> ${item.content_title}</p>
                            <a  class="btn btn-primary" href="blog_detail.jsp?id=${item.id}">Read More</a>
                        </div>
                    <!--#end-->
                </div>
                <div class="float-right">$pagebar</div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../assets/js/tree.jquery.js"></script>
<script type="text/javascript" src="../assets/js/treeview.js"></script>

    var treeview2 = new TreeView({
        autoOpen : false,

        }

    <!--#foreach($item in $categories)-->
    treeview2.add('$item.id', '$item.pid', '$item.name');
    <!--#end-->

    treeview2.create('#id-jqtree-categories');
