<section>
    <div class="container">
        <div class="page-content">
            <div class="page-header">
                <h1 class="page-title text-primary-d2">
                    ${pagetitle}
                    <small class="page-info text-secondary-d2">
                        <i class="fa fa-angle-double-right text-80"></i>
                        ${pageaction}
                    </small>
                </h1>
            </div>

            <div class="row">
                <div class="col-9">
                    <form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Parent Menu</label>
                            <div class="col-sm-3">
                                <select name="category" class="form-control">
                                    <option value="${info.categoryid}">${info.category_name}</option>
                                    <!--#foreach($item in $list)-->
                                    <option value="${item.category_id}">${item.category_name}</option>
                                    <!--#end-->
                                </select>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Title</label>
                            <div class="col-sm-8"><input type="text" name="title" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Picture</label>
                            <div class="col-sm-8"><input type="file" name="att_file" class="form-control">
                                <input type="text"  class="form-control" value="${info.att_file_name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Explanation</label>
                            <div class="col-sm-8"><input type="text" name="explanation" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Price</label>
                            <div class="col-sm-8"><input type="text" name="price" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label text-sm-right pr-0">Banner</label>
                            <div class="col-sm-8"><input type="checkbox" name="isbanner" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10" style="text-align: right;">
                                <input type="submit" value="Save" class="btn btn-primary">
                                <input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
                            </div>
                        </div>
                    </form>
                    ${form_script}
                </div>
            </div>


            <hr class="border-double my-4 brc-secondary-l2" />


        </div>

    </div>
</section>
