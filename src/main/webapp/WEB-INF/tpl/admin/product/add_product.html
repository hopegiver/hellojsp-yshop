<section>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Product title</label>
                        <div class="col-sm-3">
                            <input type="text" name="title" >
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Product explanation</label>
                        <div class="col-sm-8"><input type="text" name="explanation"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Product picture</label>
                        <div class="col-sm-8"><input type="file" name="att_file"></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Price</label>
                        <div class="col-sm-8"> <input type="text" name="price"><br></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Add to banner</label>
                        <div class="col-sm-8"><input type="checkbox" name="is_banner"/></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label text-sm-right pr-0">Choose category</label>
                        <div class="col-sm-8"> <select id="cats" name="categoryid">
                            <!--#foreach($item in $cat)-->
                            <option value="${item.category_id}">${item.category_name}</option>
                            <!--#end-->
                        </select></div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-10" style="text-align: right;">
                            <input type="submit" value="Add product" class="btn btn-primary" style="margin-top: 0;">
                            <input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
                        </div>
                    </div>
                </form>
                ${form_script}
            </div>
        </div>
        <hr class="border-double my-4 brc-secondary-l2" />
    </div>
</section>
