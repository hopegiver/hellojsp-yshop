<section>
	<div class="container">
		<div class="row">
			<div class="col-9">
				<form class="forms-sample" name="form1" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-sm-right pr-0">Parent category</label>
						<div class="col-sm-3">
							<select name="parent_id" class="form-control">
								<option value="0">Select</option>
								<!--#foreach($p in $parent)-->
								<option value="${item.category_id}">${item.category_name}</option>
								<!--#end-->
							</select>

						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-sm-right pr-0">Category name</label>
						<div class="col-sm-8"><input type="text" name="category_name" class="form-control"></div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-sm-right pr-0">Category description</label>
						<div class="col-sm-8"><input type="text" name="description" class="form-control"></div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label text-sm-right pr-0">Order</label>
						<div class="col-sm-8"><input type="number" name="sort" class="form-control"></div>
					</div>
					<div class="form-group row">
						<div class=" col-sm-10" style="text-align: right;">
							<input type="submit" value="Save" class="btn btn-primary" style="margin-top: 0;">
							<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
						</div>
					</div>
				</form>
				${form_script}
			</div>
		</div>


		<hr class="border-double my-4 brc-secondary-l2" />
	</div>
</section>
